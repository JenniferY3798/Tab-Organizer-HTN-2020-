<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700,900" rel="stylesheet">

        <title>Add page</title>

        <link rel="stylesheet" href="../style.css">
    </head>
    
    <body>
        <div class="header">
            <h3 class="header__title">Tab Tracker (details page)
            </h3>
        </div>

        <div class="tab-item" id="links">
            <h3>
                <a href=""> tab name as link</a> <h4>time added</h4>
            </h3>
            <h4><a href=""> link name below </a></h4>
            <h4> ★★★★★ </h4>
        </div>

        <h5 class="topic">
            Topic: <span class="topic__name"> </span><input type="text" class="topic__entry" name="topic" placeholder="Your Topic" />
        </h5>

        <h5 class="comment">
            Comment: <span class="comment__here"> </span><input type="text" class="comment__entry" name="comment" placeholder="Your Comment" />
        </h5>

        <h5 class="doi">
            DOI: <span class="doi__here"> </span><input type="text" class="doi__entry" name="doi" placeholder="Your DOI" />
        </h5>

        <h5 class="rating">
            Rating: <span class="rating__here"> </span><input type="text" class="rating__entry" name="rating" placeholder="Your Rating" />
        </h5>

        <script src="popup.js"></script>
    </body>
</html>
