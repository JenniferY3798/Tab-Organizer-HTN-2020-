<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700,900" rel="stylesheet">

        <title>Add page</title>

        <link rel="stylesheet" href="../style.css">
        <script src="add_page.js"></script>
    </head>
    
    <body>
        <div class="header">
            <p class="header__title">Tab Tracker (details page)
            </p>
        </div>

        <div class = "content">
            <div class="content__tabs" id="links">
                <h5 class="topic">
                    Topic: <span class="topic__name"> </span><output type="text" class="topic__entry" name="topic" placeholder="Your Topic" />
                </h5>
                <br>
                <h5 class="comment">
                    Comment: <span class="comment__here"> </span><output type="text" class="comment__entry" name="comment" placeholder="Your Comment" />
                </h5>
                <br>
                <h5 class="doi">
                    DOI: <span class="doi__here"> </span><output type="text" class="doi__entry" name="doi" placeholder="Your DOI" />
                </h5>
                <br>
                <h5 class="rating">
                    Rating: <span class="rating__here"> </span><output type="text" class="rating__entry" name="rating" placeholder="Your Rating" />
                </h5>
                <br>
            </div>
        </div>
        <button id="remove-tab">remove tab</button> <!--remove later-->

        <script src="popup.js"></script>
    </body>
</html>
