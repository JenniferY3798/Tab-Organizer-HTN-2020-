<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700,900" rel="stylesheet">

        <title>Tab Tracker</title>

        <!-- <script src="popup.js"></script> -->
        <link rel="stylesheet" href="popup.css">
    </head>
    
    <body>
        <header class="header">
            <h1 class="header__title">Tab Tracker</h1>
        </header>

        <div id="heading">
            <h6>
                tab tracker
                <button class="" id="settings-icon">settings icon</button>
            </h6>
        </div>
        <div class="tab-body">
            <select id="dropdown">
                <option value="date-asc"> date ascending </option>
                <option value="date-desc"> date descending </option>
                <option value="alphabetical"> alphabetically </option>
                <option value="ratings-asc"> ratings ascending </option>
                <option value="ratings-desc"> ratings descending </option>
            </select>
            <h5>
                Topic: <span id="topic-name"> </span><input type="text" id="topic" name="topic" />
            </h5>
            
            <div class="saved-tabs">
            </div>
            
            <div class="tab-item">
                <h3><a href=""> tab name as link</a></h3>
                <h4>time added</h4>
                <h4><a href=""> link name below </a></h4>
                <h4> ★★★★★ </h4>
            </div>

            <button class="" id="add-tab">add new</button>
            <output for="" name="" id=""></output>

            <script src="popup.js"></script>
        </div>

        <button type="button" id="do-count">Count</button>
    </body>
</html>
